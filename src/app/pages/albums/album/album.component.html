<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="list-group" *ngIf="pagedItems && pagedItems.length>0">
      <div *ngFor="let album of pagedItems" class="list-group-item">
        <a [routerLink]="['/album',album.id]">
          <span class="badge">{{album.photos.length}}</span>
          {{album.title}}
        </a>
        <a class="badge" (click)="delete(album.id)">delete</a>
      </div>
    </div>
    <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">Первый</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Назад</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Вперед</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Последний</a>
                </li>
            </ul>
  </div>
  
  <div class="col-md-2"></div>
</div>
